<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztalk</title>
</head>
<body>
<section class="main">
    <div class="container">
        <img src="/images/ebay.svg" class="ebay-logo" alt="Ebay Logo">
        <h1 class="title">Hello</h1>
        <p class="join">Join ebay or <a href="https://www.google.com/">create a account</a></p>


        <div class="login">
            <form class="form" action="">
                <input class="form__input" type="text" name="email" placeholder="Email or username">
                <input class="form__input" type="text" name="password" placeholder="Password">
                <button type="submit" class="form__button">Login</button>
            </form>
            <div class="social-signin">
                <div class="social-signin__separator">
                    <div class="separator-line"></div>
                    <div class="separator-content">
                        <mark>You can also login with</mark>
                    </div>
                </div>
                <ul class="social-links">
                    <li class="social-links__item">
                        <a href="https://www.apple.com/" class="social-links__media social-links__media--apple">

                            </svg>
                        </a>
                    </li>
                    <li class="social-links__item">
                        <a href="https://www.facebook.com/" class="social-links__media social-links__media--facebook">

        </div>
    </div>
